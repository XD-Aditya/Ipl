<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Match </title>
    <style>
        /* Popup Background Overlay */
        #popupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Popup Box */
        #customPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
            border-radius: 10px;
            z-index: 1000;
        }

        /* Buttons */
        #popupButtons {
            margin-top: 15px;
        }
        #popupButtons a, #popupButtons button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }
        #joinButton {
            background: blue;
            color: white;
        }
        #joinButton:hover {
            background: darkblue;
        }
        #closeButton {
            background: red;
            color: white;
            border: none;
        }
        #closeButton:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <!-- Popup Overlay -->
    <div id="popupOverlay"></div>

    <!-- Custom Popup -->
    <div id="customPopup">
        <h2>Join Our Telegram Channel</h2>
        <p>Click "Join" to continue or "Close" to exit.</p>
        <div id="popupButtons">
            <a id="joinButton" target="_blank">Join</a>
            <button id="closeButton">Close</button>
        </div>
    </div>
    <script src="js/ipl.js"></script>
</body>
</html>
